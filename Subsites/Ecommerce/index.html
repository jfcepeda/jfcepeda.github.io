<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Comfort Design</title>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Comfort Design</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a href="#" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="#" class="nav-link">Products</a>
          </li>
          <li class="nav-item">
              <a href="#" class="nav-link">Contact</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About Us</a>
              </li>
      </ul>
    </div>
  </nav>


<div id="carousel1" class="carousel slide carousel-fade pb-2" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carousel1" data-slide-to="0" class="active"></li>
      <li data-target="#carousel1" data-slide-to="1"></li>
      <li data-target="#carousel1" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <div class="view">
          <img class="d-block w-100 main" src="img/sectional1.jpg" alt="First slide">
          <div class="mask rgba-black-light"></div>
        </div>
        <div class="carousel-caption">
          <h1 class="heading h1-responsive font-weight-bold">Sectionals</h1>
        </div>
      </div>
      <div class="carousel-item">
        <div class="view">
          <img class="d-block w-100 main" src="img/chair1.jpg" alt="Second slide">
          <div class="mask rgba-black-strong"></div>
        </div>
        <div class="carousel-caption">
          <h1 class="heading h1-responsive font-weight-bold">Chairs</h1>
        </div>
      </div>
      <div class="carousel-item">
        <div class="view">
          <img class="d-block w-100 main" src="img/sofa1.jpg" alt="Third slide">
          <div class="mask rgba-black-slight"></div>
        </div>
        <div class="carousel-caption">
          <h1 class="heading h1-responsive font-weight-bold">Sofas</h1>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carousel1" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel1" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <section>
    <div class="row mx-0 mb-2">
      <div class="col-md-6 mb-10px px-2">
        <div class="card border-0 text-white text-center">
          <img class="card-img" src="img/sectional2.jpg">
          <div class="card-img-overlay d-flex align-items-center">
            <div class="w-100 py-2">
              <h3 class="display-3 font-weight-bolder mb-4">Sectionals</h3>
              <a class="btn btn-light" href="#">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6 mb-10px px-2">
          <div class="card border-0 text-white text-center">
            <img class="card-img" src="img/sleeper1.jpg">
            <div class="card-img-overlay d-flex align-items-center">
              <div class="w-100 py-4">
                <h3 class="display-3 font-weight-bolder mb-4">Sleeper Sofas</h3>
                <a class="btn btn-light" href="#">Shop Now</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="row mx-0">
      <div class="col-lg-4 mb-10px px-2">
        <div class="card border-0 text-white text-center">
            <img class="card-img" src="img/loveseat1.jpg">
            <div class="card-img-overlay d-flex align-items-center">
              <div class="w-100 py-4">
                <h3 class="display-3 font-weight-bolder mb-4">Loveseats</h3>
                <a class="btn btn-light" href="#">Shop Now</a>
              </div>
            </div>
        </div>
      </div>
      <div class="col-lg-4 mb-10px px-2">
          <div class="card border-0 text-white text-center">
              <img class="card-img" src="img/suite1.jpg">
              <div class="card-img-overlay d-flex align-items-center">
                <div class="w-100 py-4">
                  <h3 class="display-3 font-weight-bolder mb-4">Bedroom sets</h3>
                  <a class="btn btn-light" href="#">Shop Now</a>
                </div>
              </div>
          </div>
        </div>
        <div class="col-lg-4 mb-10px px-2">
            <div class="card border-0 text-white text-center">
                <img class="card-img" src="img/recliner1.jpg">
                <div class="card-img-overlay d-flex align-items-center">
                  <div class="w-100 py-4">
                    <h3 class="display-3 font-weight-bolder mb-4">Recliners</h3>
                    <a class="btn btn-light" href="#">Shop Now</a>
                  </div>
                </div>
            </div>
          </div>
    </div>
  </section>
  <footer class="main-footer">

        </div>
      </div>
    </div>
    <div class="py-4 font-weight-light bg-secondary text-white">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-12 text-center text-md-center">
            <p class="mb-md-0">
              Â© 2019 All Rights Reserved
            </p>
          </div>
        </div>
      </div>
    </div>
  </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
