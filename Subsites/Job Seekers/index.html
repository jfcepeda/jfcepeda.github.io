<!DOCTYPE html>
  <html>
    <head>
     
     <link rel="stylesheet" type="text/css" href="style.css">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>

<nav>
    <div class="nav-wrapper deep-purple">
          <a href="#" class="brand-logo">Job Seekers</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#">Home</a></li>
            <li><a href="#explore">Explore</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
    </div>
  </nav>
    <div class="slider">
    <ul class="slides">
      <li>
        <img src="img1.jpg"> <!-- random image -->
        <div class="caption center-align bold">
          <h3 class="main-heading">We can help you find a job</h3>
          <h5 class="light grey-text text-lighten-3">Partner with us</h5>
        </div>
      </li>
      <li>
        <img src="img2.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3></h3>
          <h5 class="light grey-text text-lighten-3"></h5>
        </div>
      </li>
      <li>
        <img src="img3.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3 class="main-heading">We can help you find a job</h3>
          <h5 class="light grey-text text-lighten-3">Partner with us</h5>
        </div>
      </li>
      <li>
        <img src="img4.jpg"> <!-- random image -->
        <div class="caption center-align">
          <h3></h3>
          <h5 class="light grey-text text-lighten-3"></h5>
        </div>
      </li>
    </ul>
  </div>
        <div id="explore" class="row center-align explore">
          <div class="col s12 m4">
              <div class="icon-block">
                  <h1 class="center deep-purple-text">
                      <i class="material-icons large">access_time</i>
                  </h1>
                  <h5 class="center">Find a job anytime</h5>
              </div>
          </div>
          <div class="col s12 m4">
              <div class="icon-block">
                  <h1 class="center deep-purple-text">
                      <i class="material-icons large">attach_money</i>
                  </h1>
                  <h5 class="center">Make plenty of money!</h5>
              </div>
          </div>
          <div class="col s12 m4">
              <div class="icon-block">
                  <h1 class="center deep-purple-text">
                      <i class="material-icons large">email</i>
                  </h1>
                  <h5 class="center">Get a call back fast</h5>
              </div>
          </div>
          <a class="waves-effect waves-light btn deep-purple lighten-1 white-text hoverable">Explore Jobs</a>
        </div>
           <div id="contact" class="bottom-img">
                <div class="contact center-align">
                    <h3 class="bottom">Contact One of Our Agents</h3>
                    <div class="contact-area grey lighten-5 ">
                        <div class="row row-2">
                            <div class="input-field col s12 ">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                              <button class="btn waves-effect waves-light amber darken-3" type="submit" name="action">Submit
                                <i class="material-icons right">send</i>
                              </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
         
          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      
      <script>
            $(document).ready(function(){
                $('.slider').slider({
                    height: 800,
                    indicators: false
                });
            });
        </script>
      
    </body>
  </html>
